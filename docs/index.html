<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>Rust Graph Visualiser</title>
  <style>
    :root {
      box-sizing: border-box;
      --step: 10px;
      --blur: 10px;
      --spread: 10px;
    }

    html,
    body,
    canvas {
      margin: 0px;
      padding: 0px;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 0;
      outline: none;
      overflow: hidden;
    }

    canvas {
      /*
      box-shadow:
        0px 0px calc(var(--blur) + (0*var(--step))) calc(var(--spread) + (0*var(--step))) black,
        0px 0px calc(var(--blur) + (1*var(--step))) calc(var(--spread) + (1*var(--step))) black,
        0px 0px calc(var(--blur) + (2*var(--step))) calc(var(--spread) + (2*var(--step))) white,
        0px 0px calc(var(--blur) + (3*var(--step))) calc(var(--spread) + (3*var(--step))) black,
        0px 0px calc(var(--blur) + (4*var(--step))) calc(var(--spread) + (4*var(--step))) magenta,
        0px 0px calc(var(--blur) + (5*var(--step))) calc(var(--spread) + (5*var(--step))) black,
        0px 0px calc(var(--blur) + (6*var(--step))) calc(var(--spread) + (6*var(--step))) cyan;
      */
      /*padding: 10px;*/
      width: 1290px;
      height: 720px;
      position: absolute;
      z-index: 1;
    }

    body span {
      position: absolute;
      pointer-events: none;
      background-color: #fff;
      animation: bg-hexagon 5s linear infinite;
    }

    @keyframes bg-hexagon {
      0% {
        scale: 0;
        translate: 0;
        rotate: 0deg;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        scale: 1;
        translate: 0 -500%;
        rotate: 360deg;
        opacity: 0;
      }
    }
  </style>
</head>
<!-- TODO: add starry background -->

<body id="background">
  <canvas id="glcanvas" tabindex='1'></canvas>

  <script>
    // ⬡⬢
    function createHexagon() {
      const bg = document.querySelector('#background');
      const square = document.createElement('span');

      var size = Math.random() * 50;
      size += 20

      square.style.width = `${size}px`
      square.style.height = `${size}px`

      square.style.top = Math.random() * innerHeight + 'px'
      square.style.left = Math.random() * innerWidth + 'px'
      square.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`

      bg.appendChild(square);

      setTimeout(() => {
        square.remove()
      }, 5000);
    }

    setInterval(createHexagon, 150);
  </script>

  <!-- Minified and statically hosted version of https://github.com/not-fl3/miniquad/blob/master/native/sapp-wasm/js/gl.js -->

    document.querySelector('html').addEventListener('contextmenu', function (event) {
      event.preventDefault()

  </script>

</body>

</html>
